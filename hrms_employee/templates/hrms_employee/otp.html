{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="Smarthr - Bootstrap Admin Template">
		<meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, management, minimal, modern, accounts, invoice, html5, responsive, CRM, Projects">
        <meta name="author" content="Dreamguys - Bootstrap Admin Template">
        <meta name="robots" content="noindex, nofollow">
        <title>OTP - HRMS admin template</title>
		
		<!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'hrms_employee\assets\img\favicon.png' %}">
		
		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'hrms_employee\assets\css\bootstrap.min.css' %}">
		
		<!-- Fontawesome CSS -->
        <link rel="stylesheet" href="{% static 'hrms_employee\assets\css\font-awesome.min.css' %}">
		
		<!-- Main CSS -->
        <link rel="stylesheet" href="{% static 'hrms_employee\assets\css\style.css' %}">
		
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="assets/js/html5shiv.min.js"></script>
			<script src="assets/js/respond.min.js"></script>
		<![endif]-->
    </head>
    <body class="account-page">
	
		<!-- Main Wrapper -->
        <div class="main-wrapper">
			<div class="account-content">
				<a href="job-list.html" class="btn btn-primary apply-btn">Apply Job</a>
				<div class="container">
				
					<!-- Account Logo -->
					<div class="account-logo">
						<a href="{% url 'home' %}"><img src="{% static 'hrms_employee\assets\img\logo2.png' %}" alt="Dreamguy's Technologies"></a>
					</div>
					<!-- /Account Logo -->
					
					<div class="account-box">
						<div class="account-wrapper">
							<h3 class="account-title">OTP</h3>
							<p class="account-subtitle">Verification your account</p>
							{% if e_msg %}
							<div class="alert alert-danger">
								{{e_msg}}	  
							</div>
							{% endif %}
							<!-- Account Form -->
							<form action="{% url 'otp' %}" method="POST">
									{% csrf_token %}
								<div class="otp-wrap">
									<input type="hidden" class="form-control" value="{{email}}" name="email">
									<input type="text" placeholder="0" maxlength="1" class="otp-input" name="otp1">
									<input type="text" placeholder="0" maxlength="1" class="otp-input" name="otp2">
									<input type="text" placeholder="0" maxlength="1" class="otp-input" name="otp3">
									<input type="text" placeholder="0" maxlength="1" class="otp-input" name="otp4">
								</div>
								<div class="form-group text-center">
									<button class="btn btn-primary account-btn" type="submit" name="submit">Enter</button>
								</div>
								<div class="account-footer">
									<p>Not yet received? <a href="javascript:void(0);">Resend OTP</a></p>
								</div>
							</form>
							<!-- /Account Form -->
							
						</div>
					</div>
				</div>
			</div>
        </div>
		<!-- /Main Wrapper -->
		
		<!-- jQuery -->
        <script src="{% static 'hrms_employee\assets\js\jquery-3.2.1.min.js' %}"></script>
		
		<!-- Bootstrap Core JS -->
        <script src="{% static 'hrms_employee\assets\js\popper.min.js' %}"></script>
        <script src="{% static 'hrms_employee\assets\js\bootstrap.min.js' %}"></script>
		
		<!-- Custom JS -->
		<script src="{% static 'hrms_employee\assets\js\app.js' %}"></script>
		
    </body>
</html>
